<!-- =========================
Head links 
===========================-->

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Per-page title/description/OG/Twitter vengono definiti nelle singole pagine -->
<meta
  name="robots"
  content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
/>
<meta name="googlebot" content="index, follow" />
<meta name="bingbot" content="index, follow" />

<!-- Rimuoviamo canonical globale: impostare canonical per-pagina con il dominio reale -->

<!-- Additional SEO Meta Tags -->
<meta name="rating" content="General" />
<meta name="distribution" content="Global" />
<meta name="revisit-after" content="7 days" />
<meta name="expires" content="never" />

<!-- OG/Twitter verranno impostati per-pagina. Manteniamo solo le basi -->
<meta property="og:type" content="website" />

<!-- Twitter base -->
<meta name="twitter:card" content="summary_large_image" />

<!-- Additional SEO Meta Tags -->
<meta name="theme-color" content="#000000" />
<meta name="msapplication-TileColor" content="#000000" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-title" content="NextSaaS" />
<meta name="application-name" content="NextSaaS" />
<meta
  name="msapplication-tooltip"
  content="NextSaaS - Software, SaaS & Startup Tailwind Template"
/>
<meta name="msapplication-starturl" content="/" />
<!-- Favicon and Icons -->
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="/src/styles/main.css" />
